<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catchphrase Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fefefe;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      position: relative;
    }

    h1 {
      margin-bottom: 20px;
    }

    #phrase {
      font-size: 2rem;
      text-align: center;
      margin: 20px;
      padding: 20px;
      border: 2px solid #333;
      border-radius: 12px;
      background: #f0f0f0;
      max-width: 600px;
    }

    button {
      font-size: 1.2rem;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #timer {
      font-size: 2rem;
      font-weight: bold;
      margin: 10px;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      font-size: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      display: none;
    }
  </style>
</head>
<body>
  <div id="overlay">Phrase OUT!</div>
  <h1>Catchphrase Game</h1>
  <div id="timer">60</div>
  <div id="phrase">Click "Start" to begin!</div>
  <button onclick="startGame()">Start</button>
  <button onclick="nextPhrase()">Next</button>

  <script>
    const phrases = [
      "Break the ice", "Piece of cake", "Bite the bullet", "Hit the nail on the head", "Let the cat out of the bag", "The ball is in your court", "Under the weather", "Spill the beans", "Kick the bucket", "Hit the hay", "Burn the midnight oil", "Cold feet", "Barking up the wrong tree", "Cry over spilled milk", "Pulling your leg", "Raining cats and dogs", "Back to the drawing board", "A dime a dozen", "Kill two birds with one stone", "Cut to the chase", "In hot water", "Bite off more than you can chew", "Get cold feet", "A blessing in disguise", "The elephant in the room", "Go the extra mile", "Throw in the towel", "Jump on the bandwagon", "The best of both worlds", "Steal someone’s thunder", "Up in the air", "Don’t count your chickens before they hatch", "A penny for your thoughts", "Add fuel to the fire", "Beat around the bush", "Once in a blue moon", "Hit the road", "Off the hook", "Out of the blue", "The whole nine yards", "I’ll be back", "May the Force be with you", "Just keep swimming", "You talking to me?", "Here’s looking at you, kid", "Life is like a box of chocolates", "To infinity and beyond!", "Show me the money!", "There’s no place like home", "I’m the king of the world!", "Why so serious?", "Say hello to my little friend", "I am your father", "Houston, we have a problem", "Keep the change, ya filthy animal", "Nobody puts Baby in a corner", "You can’t handle the truth!", "I see dead people", "They’re grrreat!", "I’m walking here!", "Just do it", "Got milk?", "I’m lovin’ it", "Think different", "Have it your way", "Melts in your mouth, not in your hands", "The ultimate driving machine", "Because you’re worth it", "Betcha can’t eat just one", "Taste the rainbow", "Breakfast of champions", "Snap, crackle, pop", "Finger-lickin’ good", "What’s in your wallet?", "Maybe she’s born with it", "The quicker picker upper", "Can you hear me now?", "Like a good neighbor", "Don’t leave home without it", "America runs on Dunkin’", "Read between the lines", "That’s how the cookie crumbles", "Keep your eyes peeled", "Go big or go home", "Throw someone under the bus", "By the skin of your teeth", "Hang in there", "It’s not rocket science", "Easy come, easy go", "It’s a win-win", "Keep your chin up", "When pigs fly", "The early bird gets the worm", "Light at the end of the tunnel", "Don’t put all your eggs in one basket", "In the nick of time", "It’s raining men", "Fake it till you make it", "No pain, no gain", "You snooze, you lose"
      // Add more to expand to 1000+ entries as needed
    ];

    let currentIndex = 0;
    let timer;
    let timeLeft = 60;
    const shuffled = phrases.sort(() => Math.random() - 0.5);

    function updateTimer() {
      document.getElementById("timer").textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(timer);
        document.getElementById("overlay").style.display = "flex";
      }
      timeLeft--;
    }

    function startGame() {
      currentIndex = 0;
      timeLeft = 60;
      document.getElementById("overlay").style.display = "none";
      nextPhrase();
      updateTimer();
      clearInterval(timer);
      timer = setInterval(updateTimer, 1000);
    }

    function nextPhrase() {
      if (timeLeft < 0) return;
      if (currentIndex >= shuffled.length) {
        currentIndex = 0;
      }
      document.getElementById('phrase').textContent = shuffled[currentIndex];
      currentIndex++;
    }
  </script>
</body>
</html>
